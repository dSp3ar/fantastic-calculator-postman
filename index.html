<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denys Spys</title>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <h1>Fantastic Calculator!</h1>
    </header>
    <main>
        <section id="calculator">
            <div id="inputs">
                <div>
                    <label for="first_number">First number:</label>
                    <input id="first_number" type="text" placeholder="input first number">
                </div>
                <div>
                    <label for="second_number">Second number:</label>
                    <input id="second_number" type="text" placeholder="input second number">
                </div>
                <div>
                    <label for="result">Result:</label>
                    <input id="result" type="text" disabled>
                </div>       
            </div>
            <p>Operation:</p>
            <div id="operations">
                <button>SUM</button>
                <button>SUBTRACT</button>
                <button>MULTIPLY</button>
                <button>DIVIDE</button>
            </div>
            <p>Controls:</p>
            <div id="controls">
                <button>clear</button>
                <button>show alert</button>
                <button>show prompt</button>
            </div>
        </section>
        <section id="change_background_and_image">
            <h2>Change the background and show the image!</h2>
            <div id="image_part">
                <img src="#" alt="Your image will appear right here">
                <div>
                    <label for="your_image">Image URL:</label>
                    <input id="your_image" type="text" placeholder="Provide a valid image URL here">
                </div>
                <button>Change image</button>
            </div>
            <div id="background_part">
                <div>
                    <label for="your_color">Background color:</label>
                    <input id="your_color" type="text" placeholder="Provide a valid background in hex">
                </div>
                <button>Change the color of this section</button>
            </div>
            <button>Revert changes</button>
        </section>
        <section id="requests">
            <h2>Making requests</h2>
            <div>
                <p>Choose the method:</p>
                <select>
                    <option value="get">GET</option>
                    <option value="post">POST</option>
                    <option value="put">PUT</option>
                    <option value="delete">DELETE</option>
                </select>
            </div>
            <div>
                <p>Enter the URL:</p>
                <input id="url" type="text" placeholder="url">
            </div>
            <div>
                <p>Set headers (optional):</p>
                <label for="hname">Name:</label>
                <input id="hname" type="text" placeholder="header name">
                <br>
                <label for="hvalue">Value:</label>
                <input id="hvalue" type="text" placeholder="header value">
                <br>
                <button id="setHeader">Set</button>
            </div>
            <div>
                <p>Set data as JSON (optional)</p>
                <textarea id="dataJson" cols="70" rows="20"></textarea>
            </div>
            <button id="send">Send the request</button>
            <p>Response result:</p>
            <textarea id="response" cols="70" rows="20" readonly></textarea>
            <button id="clear">Clear</button>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
